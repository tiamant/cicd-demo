name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1.10.0
        with:
          username: $tiamant
          password: $dckr_pat_6sDdJD4apUiWViMuRLNKFngIlHE
      - name: Build, tag, and push image to DockerHub
        env:
          DOCKERHUB_USERNAME: $tiamant
          IMAGE_NAME: my-image
        run: |
          docker build -t $tiamant/$IMAGE_NAME .
          docker push $tiamant/$IMAGE_NAME:latest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest test.py
